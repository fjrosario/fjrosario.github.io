<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script crossorigin="anonymous">
        const name = "Frank J. Rosario";
        const jobTitle = "Principal/Staff Software Engineer and Software/Solutions Architect"
        document.title = name + " - " + jobTitle;
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
       
    <script src="https://kit.fontawesome.com/b19667d46a.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
</head>

<body>
    <script type="text/babel">
        let linkArray = [
            { icon: "fa-linkedin", url: "http://www.linkedin.com/in/frankjrosario", title: "LinkedIn" },
            { icon: "fa-stack-overflow", url: "http://stackoverflow.com/users/10922/frank-rosario", title: "Stack OverFlow" },
            { icon: "fa-github-square", url: "http://github.com/frankjrosario", title: "GitHub" },
            { icon: "fa-twitter-square", url: "http://www.twitter.com/frosario", title: "Twitter" },
            { icon: "fa-facebook-square", url: "http://www.facebook.com/frank.rosario", title: "Facebook" },
            { icon: "fa-ebay", url: "http://www.ebay.com/sch/jammerfi/m.html?_nkw=&_armrs=1&_from=&_ipg=200", title: "eBay" }
        ]   

        class Header extends React.Component {
            render() {
                return (
                    <header>
                        <h1>{name}</h1>
                        <h2 style={{ fontSize: "1.4rem" }}><em>{jobTitle}</em></h2>
                    </header>
                )
            }
        }

        class LinkList extends React.Component {

            render() {
                return (
                    <ul>
                        {linkArray.map((link, index) => {
                            let linkClassName = "fab " + link.icon;
                            return (
                                <li key={link.url}>
                                    <i className={linkClassName}></i>&nbsp;<a href={link.url} rel="noreferrer" target="_blank" title={link.title} >{link.title}</a>
                                </li>
                            )
                        })}
                        </ul>
                )
            }
        }

        class Footer extends React.Component {
            render() {
                return (
                    <footer>
                        &copy; {(new Date()).getFullYear()}  {name}. All rights reserved.
                    </footer>
                )
            }
        }

        class App extends React.Component {
            render() {
                return (
                    <>
                        <Header />
                        <LinkList />
                        <Footer />
                    </>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <div class="container">
        <main class="center-block" style="margin: 10% 25%" id="root">
            <header id="header"></header>
            <hr />
            <div>
                <div id="linkList" ></div>
                <hr />
                <footer id="footer" />
                <!-- Global site tag (gtag.js) - Google Analytics -->
                <script async src="https://www.googletagmanager.com/gtag/js?id=UA-7068993-1"></script>
            </div>
        </main>
        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-7068993-1');
        </script>

</body>

</html>
